<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = [];
        a.sort((a, b) => a - b);
        b.sort((a, b) => a - b);
        let p1 = 0;
        let p2 = 0;
        while (p1 < a.length && p2 < b.length) {
          if (a[p1] === b[p2]) {
            answer.push(a[p1]);
            p1++;
            p2++;
          } else if (a[p1] < b[p2]) {
            p1++;
          } else {
            p2++;
          }
        }
        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
