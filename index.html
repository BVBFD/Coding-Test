<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (a) => {
        let answer = 0;
        let cnt = 0;
        for (let i = 0; i < a.length; i++) {
          if (a[i] === 1) {
            cnt++;
            answer += cnt;
          } else {
            cnt = 0;
          }
        }
        return answer;
      };

      let a = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(a));
    </script>
  </body>
</html>
