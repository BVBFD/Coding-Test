<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = [];
        let al = a.length;
        let bl = b.length;
        let pa = 0;
        let pb = 0;
        while (pa < al && pb < bl) {
          if (a[pa] <= b[pb]) {
            answer.push(a[pa]);
            pa++;
          } else {
            answer.push(b[pb]);
            pb++;
          }
        }

        while (pa < al) {
          answer.push(a[pa]);
          pa++;
        }

        while (pb < bl) {
          answer.push(b[pb]);
          pb++;
        }

        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
