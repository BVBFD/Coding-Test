<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const answer = 'YES';
        let stack = [];
        for (x of arr) {
          if (x === '(') {
            stack.push(x);
          } else {
            stack.pop();
          }
        }
        if (stack.length !== 0) return 'NO';
        return answer;
      }

      let arr = '(()(()))(()';
      console.log(solution(arr));
    </script>
  </body>
</html>
