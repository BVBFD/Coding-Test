<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, course) {
        let need = Array.from(n);
        let answer = 'YES';
        for (x of course) {
          if (need.includes(x)) {
            if (need[0] === x) {
              need.shift(x);
            } else {
              return (answer = 'NO');
            }
          } else {
            continue;
          }
        }

        return answer;
      }

      let need = 'CBA';
      let course = 'CBDAGE';
      console.log(solution(need, course));
    </script>
  </body>
</html>
