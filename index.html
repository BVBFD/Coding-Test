<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer = 0;
        let lt = 0;
        let sum = 0;
        for (let rt = 0; rt < arr.length; rt++) {
          sum = arr[rt];
          answer++;
          lt = rt + 1;
          while (sum <= n) {
            sum += arr[lt];
            if (sum <= n) {
              answer++;
              lt++;
            }
          }
        }
        return answer;
      }

      let arr = [1, 3, 1, 2, 3];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
