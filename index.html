<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        arr.sort((a, b) => {
          if (a[1] === b[1]) {
            return a[0] - b[0];
          } else {
            return a[1] - b[1];
          }
        });

        let et = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i][0] >= et) {
            answer++;
            et = arr[i][1];
          } else {
            continue;
          }
        }
        console.log(arr);
        return answer;
      }

      // let array = [
      //   [3, 3],
      //   [1, 3],
      //   [2, 3],
      // ];
      let array = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(array));
    </script>
  </body>
</html>
