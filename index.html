<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let m = arr.length;
        let n = arr[0].length;
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let pi = 0;
            let pj = 0;
            let cnt = 0;
            for (let k = 0; k < m; k++) {
              for (let s = 0; s < n; s++) {
                if (arr[k][s] === i) pi = i;
                if (arr[k][s] === j) pj = j;

                if (pi < pj) cnt++;
              }
              if (cnt === m) answer++;
            }
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
