<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str, t) {
        let indexArr = [];
        for (let i = 0; i < str.length; i++) {
          if (str[i] === t) {
            indexArr.push(i);
          }
        }

        let answerArr = [];
        for (let i = 0; i < str.length; i++) {
          let answer = [];
          indexArr.forEach((n) => {
            answer.push(Math.abs(n - i));
          });

          let min = Number.MAX_SAFE_INTEGER;
          answer.forEach((n) => {
            if (min > n) {
              min = n;
            }
          });
          answerArr.push(min);
        }

        return answerArr;
      }

      let str = 'teachermode';
      let t = 'e';
      console.log(solution(str, t));
    </script>
  </body>
</html>
