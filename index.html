<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (arr) => {
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          if (i === 0) {
            answer.push(arr[i]);
          } else {
            if (arr[i - 1] < arr[i]) {
              answer.push(arr[i]);
            }
          }
        }
        return answer;
      };

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
