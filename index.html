<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function compareMaps(map1, map2) {
        if (map1.size !== map2.size) return false;
        for (let [key, val] of map1) {
          if (!map2.has(key) || map2.get(key) !== val) return false;
        }
        return true;
      }

      function solution(arr1, arr2) {
        let answer = 0;
        let arr2H = new Map();
        let sH = new Map();
        // 해쉬
        for (let x of arr2) {
          if (arr2H.has(x)) {
            arr2H.set(x, arr2H.get(x) + 1);
          } else {
            arr2H.set(x, 1);
          }
        }

        let len = arr2.length - 1;
        for (let i = 0; i < len; i++) {
          if (sH.has(arr1[i])) {
            sH.set(arr1[i], sH.get(arr1[i]) + 1);
          } else {
            sH.set(arr1[i], 1);
          }
        }

        let lt = 0;
        // 슬라이딩, 투포인터
        for (let rt = len; rt < arr1.length; rt++) {
          if (sH.has(arr1[rt])) {
            sH.set(arr1[rt], sH.get(arr1[rt]) + 1);
          } else {
            sH.set(arr1[rt], 1);
          }
          if (compareMaps(sH, arr2H)) answer++;
          sH.set(arr1[lt], sH.get(arr1[lt]) - 1);
          if (sH.get(arr1[lt]) === 0) sH.delete(arr1[lt]);
          lt++;
        }
        return answer;
      }

      let arr1 = 'bacaAacba';
      let arr2 = 'abc';
      console.log(solution(arr1, arr2));
    </script>
  </body>
</html>
