<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        const sH = new Map();
        for (let i = 0; i < arr.length; i++) {
          if (sH.has(arr[i])) {
            sH.set(arr[i], sH.get(arr[i]) + 1);
          } else {
            sH.set(arr[i], 1);
          }
        }

        let max = Number.MIN_SAFE_INTEGER;
        const arrSh = Array.from(sH);

        for (let i = 0; i < arrSh.length; i++) {
          if (max < arrSh[i][1]) {
            max = arrSh[i][1];
            answer = arrSh[i][0];
          } else {
            max = max;
            answer = answer;
          }
        }
        return answer;
      }

      let arr = 'BACBACCACCBDEDE';
      console.log(solution(arr));
    </script>
  </body>
</html>
