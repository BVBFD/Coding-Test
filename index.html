<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (string) => {
        let answer;
        let num = string.length / 2;
        if (string.length % 2 === 1) {
          answer = string.substring(num, num + 1);
        } else {
          answer = string.substring(num - 1, num + 1);
        }
        return answer;
      };

      let string = 'stuuuuuudy';
      console.log(solution(string));
    </script>
  </body>
</html>
