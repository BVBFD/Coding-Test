<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let stack = [];
        let rt;
        let lt;
        for (x of s) {
          if (x === '+') {
            rt = stack.pop();
            lt = stack.pop();
            stack.push(lt + rt);
          } else if (x === '*') {
            rt = stack.pop();
            lt = stack.pop();
            stack.push(lt * rt);
          } else if (x === '-') {
            rt = stack.pop();
            lt = stack.pop();
            stack.push(lt - rt);
          } else if (x === '/') {
            rt = stack.pop();
            lt = stack.pop();
            stack.push(lt / rt);
          } else if (x === '%') {
            rt = stack.pop();
            lt = stack.pop();
            stack.push(lt % rt);
          } else if (x === NaN) {
            continue;
          } else {
            stack.push(parseInt(x));
          }
        }
        answer = stack.pop();
        return answer;
      }
      let str = '352+*9-';
      console.log(solution(str));
    </script>
  </body>
</html>
