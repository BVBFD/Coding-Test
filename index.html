<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (arr) => {
        let answer = Number.MIN_SAFE_INTEGER;
        let sumXY = 0;
        let sumXYR = 0;
        for (let i = 0; i < arr.length; i++) {
          let sumX = arr[i].reduce((a, b) => a + b, 0);
          if (answer < sumX) answer = sumX;

          let sumY = 0;
          for (let j = 0; j < arr.length; j++) {
            sumY += arr[j][i];
            if (answer < sumY) {
              answer = sumY;
            }
          }

          sumXY += arr[i][i];
          if (answer < sumXY) {
            answer = sumXY;
          }

          sumXYR += arr[i][4 - i];
          if (answer < sumXYR) {
            answer = sumXYR;
          }
        }
        return answer;
      };

      let arr = [
        [10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
