<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(barns, mid) {
        let cnt = 1;
        let ep = barns[0];
        for (let i = 1; i < barns.length; i++) {
          if (barns[i] - ep >= mid) {
            cnt++;
            ep = barns[i];
          }
        }
        return cnt;
      }

      function solution(target, barns) {
        let answer;
        barns.sort((a, b) => a - b);
        console.log(barns);
        let lt = 1;
        let rt = barns[barns.length - 1];

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (count(barns, mid) >= target) {
            answer = mid;
            lt = mid + 1;
          } else {
            rt = mid - 1;
          }
        }

        return answer;
      }

      let array = [1, 2, 8, 4, 9];
      // 1,2,4,8,9
      console.log(solution(3, array));
    </script>
  </body>
</html>
