<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer;
        let sum = 0;

        console.log(arr);

        for (let x of arr) {
          sum += x;
        }

        answer = sum / target;
        sum = 0;

        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];

          console.log(sum);
          if (sum === answer) {
            answer = sum;
            sum = 0;
          } else if (sum > answer) {
            answer = sum - arr[i];
            sum = 0;
          } else {
            continue;
          }
        }
        return answer;
      }

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
