<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (a) => {
        let n = a.length;
        let answer = Array.from({ length: n }, () => 1);
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (a[i] > a[j]) {
              answer[i]++;
            }
          }
        }
        return answer;
      };

      let a = [87, 89, 92, 100, 76];
      console.log(solution(a));
    </script>
  </body>
</html>
