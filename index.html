<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(target, arr) {
        let answer;
        arr.sort((a, b) => a - b);
        answer = arr.findIndex((value) => value === target) + 1;
        return answer;
      }

      let array = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, array));
    </script>
  </body>
</html>
